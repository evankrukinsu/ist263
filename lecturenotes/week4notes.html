<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Week 4 Tables and Forms</title>
        <style>
            td, th {border: 1px solid black;}
        </style>
    </head>
    <body>
        <h1>Tables and Forms</h1>
        <h2>Tables</h2>

        <table>
            <caption>World Population</caption>
            <tr>
                <th>Country</th> <!--headings dont have to be at top-->
                <th>Population</th>
                <th>% of World Population</th>
            </tr>
            <tr>
                <td>China</td>
                <td>1,403,830,640</td>
                <td>18%</td>
            </tr>
            <tr>
                <td>India</td>
                <td>1,365,529,124</td>
                <td>17.5%</td>
            </tr>
        </table>   

        <h2>Forms</h2>

        <form action ="" method="post">
            <!--  all the form tags are inline! (they are next to eachother, you need to br tag to get new)-->
            <label for ="fullname">What's your name:</label><br>
            <input type="text" id="fullname" name="Full Name"><br><br>
            <label for="instructions">Special instructions:</label><br>
            <textarea id="instructions" name = "instructions" row="3" cols="30"></textarea><br><br>


            
            <input type="radio" id="pickup" checked="checked" name="Pickup Delivery" value="customer wants pickup">
            <label for ="pickup">pickup</label>
            <input type="radio" id="delivery" name="Pickup Delivery" value="customer wants delivery">
            <label for ="delivery">delivery</label><br><br>



            <input type="checkbox" id="extra" name="extra" value="extra sauce">
            <label for="extra sauce"> extra sauce</label><br><br>

            <label>Neighborhood</label><br>
            <select id="neighborhood" name="neighborhood">
                <option value="Pickup"></option>
                <option value="Westcott">Westcott</option>
                <option value="Downtown">Downtown</option>
                <option value="Eastwood">Eastwood</option>
            </select><br><br>

            <input type="submit" value="send form">

        </form>
    </body>
</html>
